<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <nav class="w-full flex justify-between items-center py-3 px-4 fixed z-50">
        <div class="w-6/12">
            <a href="/">
            	<img class="w-6/12" src="{% static 'images/hashflix.png' %}">
    	    </a>
        </div>

        {% if user.is_authenticated %}
        <div class="w-6/12 flex flex-nowrap justify-end">
            <div class="mr-2">
                <form method="GET" action="{% url 'filme:pesquisafilme' %}">
                    <input type="text" class="py-1 px-2 rounded-md text-black" name="query" placeholder="Pesquisar..." value="{{ request.GET.query }}">
                    <input type="submit" value="">
   	            </form>
            </div>

            <div class="mr-2">
                {% if user.is_authenticated %}
                <a href="{% url 'filme:logout' %}">
                    <button class="bg-red-600 text-white py-1 px-3 rounded-md">Sair</button>
                </a>
                {% else %}
                <a href="{% url 'filme:login' %}">
                    <button class="bg-red-600 text-white py-1 px-3 rounded-md">login</button>
                </a>
                {% endif %}
            </div>

            <div class="mr-2">
                <a href="{% url 'filme:editarperfil' request.user.pk %}">
                    <button class="bg-red-600 text-white py-1 px-3 rounded-md">Editar perfil</button>
                </a>
            </div>
        </div>
        {% endif %}

    </nav>
</body>
</html>
